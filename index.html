<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Asiphe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fbe8ff;
        }
        #question, #reveal {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #image-container {
            display: none;
        }
    </style>
    <script>
        function nextStep(step) {
            document.getElementById('step' + step).style.display = 'none';
            document.getElementById('step' + (step + 1)).style.display = 'block';
        }
        
        function revealImage() {
            document.getElementById('step3').style.display = 'none';
            document.getElementById('image-container').style.display = 'block';
            setTimeout(() => {
                document.getElementById('reveal').innerText = "Hereâ€™s your surprise!";
                document.getElementById('image').style.display = 'block';
            }, 2000); // Delay image reveal by 2 seconds
        }
    </script>
</head>
<body>

    <div id="step1">
        <p id="question">Are you ready to open this?</p>
        <button class="btn" onclick="nextStep(1)">Yes</button>
    </div>

    <div id="step2" style="display: none;">
        <p id="question">Are you sure?</p>
        <button class="btn" onclick="nextStep(2)">Yes</button>
    </div>

    <div id="step3" style="display: none;">
        <p id="question">You picked your poison...</p>
        <button class="btn" onclick="revealImage()">Continue</button>
    </div>

    <div id="image-container">
        <p id="reveal">Loading...</p>
        <img id="image" src="https://drive.google.com/file/d/1ADfRYmpdRNV1NkBV3QyrPORf1XbWFFsu/view?usp=drive_link" alt="Surprise Image" style="display: none; width: 80%; max-width: 500px;">
    </div>

</body>
</html>
